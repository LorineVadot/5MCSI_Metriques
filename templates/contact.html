<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #f8c6d0, #f2a3b2);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        border: 1px solid #f2a3b2;
      }
      h1 {
        margin-bottom: 1rem;
        color: #e91e63;
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #e91e63;
      }
      input, textarea {
        padding: 0.75rem;
        border: 1px solid #f2a3b2;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      input:focus, textarea:focus {
        border-color: #e91e63;
        outline: none;
      }
      textarea {
        resize: vertical;
        min-height: 150px;
      }
      button {
        background-color: #e91e63;
        color: #fff;
        border: none;
        padding: 0.75rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      button:hover {
        background-color: #d81b60;
        transform: scale(1.05);
      }
      button:active {
        background-color: #c2185b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contactez-Nous</h1>
      <form>
        <label for="first-name">Pr√©nom :</label>
        <input type="text" id="first-name" name="first-name" required>
        
        <label for="last-name">Nom :</label>
        <input type="text" id="last-name" name="last-name" required>
        
        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </body>
</html>
